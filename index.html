<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="header">
          <h1>Up & Down 게임</h1>
          <button type="button" class="btn btn-secondary">Reset.</button>
        </div>
        <div class="image">
          <img src="assets/image/character.gif" alt="">
        </div>
        <p class="text-danger re-enter">올바른 숫자를 입력하세요</p>
        <div class="input-group mb-3 input">
          <input type="number" class="form-control" placeholder="1~50사이 숫자를 입력하세요" onfocus="this.placeholder=''"
            onblur="this.placeholder='1~50사이 숫자를 입력하세요'">
          <button class="btn btn-secondary" type="button">Go!</button>
        </div>
        <p class="chance">남은 기회 : n회</p>
        <p class="result">성공!</p>
      </div>
    </div>
  </div>

  <!-- <script src="main.js"></script> -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5 col-lg-6">
          <div class="header">
            <h1>Up & Down 게임</h1>
            <button type="button" class="btn btn-secondary reset-button">Reset</button>
          </div>
          <div class="image">
            <img src="assets/image/character.gif" alt="">
          </div>
          <p class="text-danger message"></p>
          <div class="input-group mb-3 input">
            <input type="number" class="form-control" placeholder="1~50사이 숫자를 입력하세요" onfocus="this.placeholder=''"
              onblur="this.placeholder='1~50사이 숫자를 입력하세요'">
            <button class="btn btn-secondary play-button" type="button">Go!</button>
          </div>
          <p class="chance">입력기회 : 5회</p>
          <div class="overlay"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
